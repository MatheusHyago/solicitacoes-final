spring.application.name=solicitacoes

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB}?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configurações do HikariCP (pool de conexões)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariPool-1
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

logging.level.org.springframework=DEBUG
spring.main.allow-bean-definition-overriding=true



# Configuração do servidor
server.port=${SERVER_PORT:8080}

# Configurações SOAP
soap.username=${soap.username}
soap.password=${soap.password}
soap.keyClient=${soap.keyClient}
soap.wsdlUrl=${soap.wsdlUrl}
